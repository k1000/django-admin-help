{% extends 'admin/change_form.html' %}


{% block after_related_objects %}
{{ super }}
<script type="text/javascript">
    var steps = {{ steps|safe }};
    var intro = null;
    function set_tips(steps){
    	for (var i = 0; i < steps.length; i++) {
        	var step = steps[i];
        	var l = $('<a class="pull_right"><span class="glyphicon glyphicon-question-sign glyphicon-align-right" aria-hidden="true" span></span></a>').click( function(){ intro.goToStep(i).start() })
        	$(step.element).append(l)
        };
    }

    (function($) {
    	intro = introJs();
        intro.setOptions({steps: steps});
    	var l = $('<a class="pull_right"><span class="glyphicon glyphicon-question-sign glyphicon-align-right" aria-hidden="true" span></span></a>').click( function(){ intro.start(); })
        l.insertAfter( ".navbar-brand" );
        set_tips(steps);

    })(jQuery);
</script>
{% endblock %}
